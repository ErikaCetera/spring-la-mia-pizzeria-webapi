<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offerta speciale</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <main>
        <div th:insert="fragments/navbar :: navbar"></div>
        <div th:insert="fragments/go-back-button :: go-back"></div>
        <div class="container">
            <div class="my-5 text-center" th:if="${edit}">
                <h1>Aggiorna offerta speciale per la [[${offer.pizza.name}]]</h1>
            </div>
            <div class="my-5 text-center" th:unless="${edit}">
                <h1>Inserisci offerta speciale per la [[${offer.pizza.name}]] </h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <form th:action="${edit} ? @{|/offers/edit/${offer.id}|} : @{/offers/create}" method="post" id="form-offer" th:object="${offer}" class="mb-2">
                        <input type="hidden" th:field="*{pizza}" id="linked-pizza" >
                        <div class="mb-3">
                            <label class="form-label" for="title">Titolo Offerta</label>
                            <input class="form-control " type="text" id="title" th:field="*{title}"
                            th:errorClass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                                <ul>
                                    <li th:each="error : ${#fields.errors('title')}"
                                th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="start-offer">Data inizio</label>
                            <input class="form-control " type="date" id="start-offer" th:field="*{startOffer}"
                            th:errorClass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('startOffer')}">
                                <ul>
                                    <li th:each="error : ${#fields.errors('startOffer')}"
                                th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="end-offer">Data fine</label>
                            <input class="form-control " type="date" id="end-offer" th:field="*{endOffer}"
                            th:errorClass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('endOffer')}">
                                <ul>
                                    <li th:each="error : ${#fields.errors('endOffer')}"
                                th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>


                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Salva</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <!-- Import script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
